name: Deploy and Test
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements_dev.txt
        pip install webdriver-manager
        python -m nltk.downloader punkt
        python -m nltk.downloader stopwords
        python -m nltk.downloader wordnet
        python -m nltk.downloader punkt_tab
    
    - name: Set up ChromeDriver
      uses: nanasess/setup-chromedriver@master
    
    - name: Create env file
      run: |
        echo "WEBSITES_PORT=8501" > .env
        echo "API_URL=http://localhost:8000" >> .env
    
    - name: Start API in background
      run: |
        # Pour les tests, on utilise le port 57077 localement
        uvicorn Application.api:app --host 0.0.0.0 --port 57077 &
        sleep 10  # Attendre que l'API démarre
    
    - name: Start Streamlit app in background
      run: |
        # Définir la variable pour les tests locaux
        export API_URL="http://localhost:57077"
        streamlit run Application/app.py &
        sleep 10  # Attendre que Streamlit démarre
    
    - name: Verify API is running
      run: |
        curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:57077
    
    - name: Verify Streamlit app is running
      run: |
        curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:8501
    
    - name: Install pytest-timeout
      run: |
        pip install pytest-timeout
    
    - name: Run tests
      run: |
        # Définir la variable pour les tests
        export API_URL="http://localhost:57077"
        python -m pytest TestsUnitaires/ -v --tb=short --timeout=300
        
    - name: Make startup script executable
      run: chmod +x startup.sh
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: .